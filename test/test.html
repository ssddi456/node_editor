<html>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    
  <div id="main"></div>
    <script src="http://cdn.staticfile.org/d3/3.5.10/d3.js"></script>
    <script>
    var svg = d3.select('#main').append('svg')
    var foreignObject = svg.append('foreignObject');
    foreignObject[0][0].innerHTML = `
        <body xmlns="http://www.w3.org/1999/xhtml">
          <input type="text">
        </body>
        `;

    input = foreignObject.select('input');
    console.log( input[0][0] ); 
    </script>
  </body>
</html>
